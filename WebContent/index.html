<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>FacebookApp - Home</title>
	<link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>
	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a onclick="goToRegistration();return false;">Register</a></li>
			<li class="tab"><a onclick="goToLogin();return false;">Log In</a></li>
		</ul>

		<div class="tab-content">
			<div id="register">
				<h1>Sign Up for Free</h1>
				<form action="/" method="post">
					<div class="top-row">
						<div class="field-wrap">
							<label> First Name<span class="req">*</span>
							</label> <input type="text" required autocomplete="off" />
						</div>
						<div class="field-wrap">
							<label> Last Name<span class="req">*</span>
							</label> <input type="text" required autocomplete="off" />
						</div>
					</div>
					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input type="email" required autocomplete="off" />
					</div>
					<div class="field-wrap">
						<label> Set A Password<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" />
					</div>
					<button type="submit" class="button button-block">
					Get Started
					</button>
				</form>
			</div>
			<div id="login" style="display:none">
				<h1>Welcome Back!</h1>
				<form action="/" method="post">
					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input type="email" required autocomplete="off" />
					</div>
					<div class="field-wrap">
						<label> Password<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" />
					</div>
					<p class="forgot">
						<a href="#">Forgot Password?</a>
					</p>
					<button class="button button-block" >
					Log In
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="resources/js/index.js"></script>
</body>
</html>
